spring.application.name=InventoryManagement
server.port=8081

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=InventoryManagement;integratedSecurity=true;trustServerCertificate=true
#spring.datasource.username=yourUsername
#spring.datasource.password=yourPassword

# JPA properties
spring.jpa.properties.hibernate.connection.pool_size=1
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update